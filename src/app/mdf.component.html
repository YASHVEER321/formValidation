<div style="    text-align: center;
    background-color: lightseagreen;
    width: 30%;
    margin-left: 440px;">
	<h1>MDF Form Validation</h1>
	<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label>Name</label>
		<input type="text" #refName formControlName="name" class="form-control" placeholder="Enter Your Name">
		<!-- <b>{{refName.className}}</b> -->
		<div [hidden]="!userForm.controls['name'].hasError('required')||userForm.controls['name'].pristine" class="alert alert-danger">Plz Enter The Name
	</div>
<!-- 	<div [hidden]="!userForm.controls['name'].hasError("minlength")||userForm.controls['name'].pristine" class="alert alert-danger">Plz Enter The Name with min 4 character
	</div> -->
	<div [hidden]="!userForm.controls['name'].hasError('minlength')||userForm.controls['name'].pristine" class="alert alert-danger">please enter at least 4 characters name
	</div>
<div [hidden]="!userForm.controls['name'].hasError('maxlength')||userForm.controls['name'].pristine" class="alert alert-danger">Name can not exceed 6 character
	</div>

	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" #refemail formControlName="email" class="form-control" placeholder="Email Address">
		<div [hidden]="!userForm.controls['email'].hasError('pattern')||userForm.controls['email'].preistine" class="alert alert-danger">
			Enter The Valid Email Address
		</div>
	</div>

	<div class="form-group">
		<label>Company</label>
		<input type="text" formControlName="company" class="form-control" placeholder="Company Name">
	</div>
<button type="submit" class="btn btn-success" [disabled]="!userForm.valid">Submit</button>
