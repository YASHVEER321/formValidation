<div style="    text-align: center;
    background-color: violet;
    width: 30%;
    margin-left: 440px;">
	<h1>TDF Form Validation</h1>
	<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
		<div class="form-group">
			
			<div style="width:100%">
			<label style="padding-right: 63px">Name:</label>
		<!-- 	<input type="text" #nameRef="ngModel" required name="name" 
				> -->
				<input type="text" #nameRef="ngModel" required name="name" value="Yash"
				ngModel>
				<div [hidden]="nameRef.valid||nameRef.pristine" class="alert alert-danger">
					plz enter the name
				</div>
			</div>

		</div>

		<div class="form-group">
			<label style="padding-right: 49px">Address:</label>
			<input type="text" name="address" ngModel>
		</div>

		<div class="form-group">
			<label style="padding-right: 63px">Email:</label>
			<input  type="text" #mailAddress="ngModel" required name="email" ngModel pattern='^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$'>
		<!-- 	<input type="text"  name="field" #field="ngModel" email/>
<p *ngIf="field.errors?.email">error message</p> -->
<!-- 
			  <div *ngIf="mailAddress.dirty && !mailAddress.valid" class="alert alert-danger">
                            mail Address is required.
                        </div> -->
                        <div [hidden]="!mailAddress.errors ||mailAddress.pristine " class="alert alert-danger">
					plz enter the right mail
				</div>
		</div>

		<div class="form-group">
			<label>Company Name:</label><input type="text" name="company" ngModel>
		</div>

		<div class="form-group">
			<label style="padding-right: 51px">Pin Code:</label><input type="text" name="pin" ngModel required #pin="ngModel" 
			minlength="6" maxlength="6" 
			>
			<!-- pattern="^[1-9][0-9]{4}$" -->
			
			   <div [hidden]="!pin.errors ||pin.pristine " class="alert alert-danger">
					plz enter 5 digit no
				</div>
		</div>
				

		<!-- 		<input type="text"  name="field" #field="ngModel" email/>
<p *ngIf="field.errors?.email">error message</p> -->

<button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Submit</button>
	</form>

</div>
