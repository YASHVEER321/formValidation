<div style="text-align: center;">
	<h1>Form Validation</h1>
	<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
		<div class="form-group">
			
			<div style="width:100%">
			<label style="padding-right: 63px">Name:</label><input type="text" #nameRef="ngModel" required name="name" value="Yash"
				ngModel>
				<div [hidden]="nameRef.valid||nameRef.pristine" class="alert alert-danger">
					plz enter the name
				</div>
			</div>

		</div>

		<div class="form-group">
			<label style="padding-right: 52px">Address:</label><input type="text" name="address" value="New Delhi" ngModel>
		</div>

		<div class="form-group">
			<label style="padding-right: 63px">Email:</label><input type="text" name="email" ngModel>
		</div>

		<div class="form-group">
			<label>Company Name:</label><input type="text" name="company" ngModel>
		</div>
		<button type="submit">submit</button>
	</form>

</div>
